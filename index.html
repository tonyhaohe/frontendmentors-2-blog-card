<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <article>
      <img src="./assets/images/illustration-article.svg"/>
      <div class="description">
        <span class="status text-preset-3-bold">Learning</span>
        <span class="text-preset-3">Published <time datetime="2023-12-21">21 Dec 2023</time></span>
        <h1 class="text-preset-1">HTML & CSS foundations</h1>
        <p class="text-preset-2">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>
      <div class="author-details">
        <img src="assets/images/image-avatar.webp" class="author-img"/>
        <address>
          <a href="#" rel="author" class="text-preset-3-bold">Greg Hooper</a>
        </address>
      </div>
    </article>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://tonyhaohe.github.io">Tony He</a>.
  </div>
</body>
</html>
